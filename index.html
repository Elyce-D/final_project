<!DOCTYPE html>
<html>
    <head>
        <title>Book Tracking</title>
        <link rel="stylesheet" href="css/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="backgroundCard">
            <header>
                <h1>Welcome Back, <br/> Grace</h1>
            </header>
            <main>
                <div class="bookCover">
                    <img src="images/FourthWingTranspar.png" alt="Fourth Wing">
                </div>
                <div class="progressSection">
                    <div class="progressPages">
                        <p>You're currently 354 out of 512 pages
                        </p>
                    </div>
                    <div class="break">
                    </div>
                    <div class="progressBar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="streak-section">
                    <p>Your current login streak</p>
                    <div class="break">
                    </div>
                    <div class="streakIcon">
                        <img src="images/StreakIcon.png" alt="Streak Icon">
                    </div>
                    <p class="streakDays">Streak 15 days</p>
                </div>
                <div class="goalSection">
                    <p>You're 60% done with your reading goals this year!</p>
                    <div class="goalCircle">
                        <img src="images/GoalBar.png" alt="Goal Graph">
                    </div>
                    <button class="addGoal">+ Add Goal</button>
                </div>
            </main>  
        </div>
    </body>
</html>
